<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Speacial-Book-List</title>
</head>
<body>
    
    <header>

        <h1><i class="fas fa-book-reader"></i> Bangladesh Best <span>Book</span> List</h1>
        <!-- <p>
            Books are the only eay to self-purification.
        </p> -->

    </header>




    <main>

        <section class="add-book">

            <div class="frist-input">
                <h1>Book Name:</h1>
            <input type="text" placeholder="Write your Book Cover Name " name="" id="title">

            </div>
            <div class="scound-input">
                <h1>Book Writer Name:</h1>
            <input type="text" placeholder="Write your Book Writer Name " name="" id="author">

            </div>
            <div class="third-input">
                <h1>Book Release Year:</h1>
            <input type="text" placeholder="Write your Book Release Year" name="" id="year">

            </div>


            <button class="frist-btn" id="btn">Add your Book List </button>

        </section>


        <section class="received-book">

            <div class="book-table">

                <table>
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Writer Name</th>
                            <th>Release Year</th>
                          </tr>
                    </thead>
                    <tbody id="book-list">
                        <tr>
                            <td>Noukadubi</td>
                            <td> Rabindranath Tagore</td>
                            <td>1906</td>
                          </tr>
                    </tbody>
                    
                    
                  </table>

            </div>

        </section>

    </main>




    <footer>

    </footer>

    
    <script src="script.js"></script>
</body>
</html>
